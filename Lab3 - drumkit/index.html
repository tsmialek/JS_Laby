<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lab3</title>
  </head>
  <body>
    <div class="drumkit">
      <div class="sound-controls">
        <audio id="boom" controls data-key="a" src="sounds/boom.wav"></audio>
        <button id="record-boom" class="record">Record</button>
        <button id="pause-boom" class="hidden">Record</button>
      </div>
      <div class="sound-controls">
        <audio id="clap" controls data-key="s" src="sounds/clap.wav"></audio>
        <button id="record-clap">Record</button>
        <button id="pause-clap" class="hidden">Record</button>
      </div>
      <div class="sound-controls">
        <audio id="hihat" controls data-key="d" src="sounds/hihat.wav"></audio>
        <button id="record-hihat">Record</button>
        <button id="pasue-hihat" class="hidden">Record</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
